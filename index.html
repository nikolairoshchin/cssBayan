<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>cssBayan</title>
</head>
<body>
  <section class="container">
    <header class="header">
      <h1>CSS Bayan</h1>
    </header>
    <main class="main">
        <div class="main-accordion__item">
          <input type="radio" name="accordion" id="item1" checked>
          <label for="item1">Natasha, wake up!</label>
          <img src="./assets/img/natasha.webp" class="mem">
        </div>
        <div class="main-accordion__item">
          <input type="radio" name="accordion" id="item2">
          <label for="item2">I said Good morning!</label>
          <img src="./assets/img/said-good-morning-meme.webp" class="mem">
        </div>
        <div class="main-accordion__item">
          <input type="radio" name="accordion" id="item3">
          <label for="item3">Disappointed man</label>
          <img src="./assets/img/disappointing-fan.jpg" class="mem">
        </div>
        <div class="main-accordion__item">
          <input type="radio" name="accordion" id="item4">
          <label for="item4">Shut up and take my money</label>
          <img src="./assets/img/shut-up-and-take-my-money.jpg" class="mem">
        </div>
        <div class="main-accordion__item">
          <input type="radio" name="accordion" id="item5">
          <label for="item5">Women yelling at cat</label>
          <img src="./assets/img/women-yelling-at-cat.jpg" class="mem">
        </div>
    </main>
    <footer class="footer">
    </footer>
  </section>
</body>
</html>
